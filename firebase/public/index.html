<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h1>Please log in firstly</h1>
                <p style="margin-bottom: 10px;"><button type="button" class="btn btn-outline-secondary" data-toggle="button" aria-pressed="false" id="GoogleLogin">Login with Google</button></p>
                <p style="margin-bottom: 10px;"><button type="button" class="btn btn-outline-secondary" data-toggle="button" aria-pressed="false" id="FacebookLogin">Login with Facebook</button></p>
                <p style="margin-bottom: 10px;"><button type="button" class="btn btn-outline-secondary" data-toggle="button" aria-pressed="false" id="GithubLogin">Login with Github</button></p>
                <p style="margin-bottom: 10px;"><button type="button" class="btn btn-outline-secondary" data-toggle="button" aria-pressed="false" id="TwitterLogin">Login with Twitter</button></p>
                <span id="error" style="color: red; font-weight: bold;"></span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module">

        var firebaseConfig = {
            apiKey: "AIzaSyCEKSSQzuifi0bLqT7u2Lqz3_xGJinv6BI",
            authDomain: "duration-interface-firebase.firebaseapp.com",
            projectId: "duration-interface-firebase",
            storageBucket: "duration-interface-firebase.appspot.com",
            messagingSenderId: "794421775961",
            appId: "1:794421775961:web:ac47962b5bab9ce7e1ab48"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('GoogleLogin').addEventListener('click', GoogleLogin);
        document.getElementById('FacebookLogin').addEventListener('click', FacebookLogin);
        document.getElementById('GithubLogin').addEventListener('click', GithubLogin);
        document.getElementById('TwitterLogin').addEventListener('click', TwitterLogin);

        function GoogleLogin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'interface.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function FacebookLogin() {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'interface.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function GithubLogin() {
            var provider = new firebase.auth.GithubAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'interface.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function TwitterLogin() {
            var provider = new firebase.auth.TwitterAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'interface.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

    </script>

</body>
</html>
