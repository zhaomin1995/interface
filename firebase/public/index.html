<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annotation Interface - Duration</title>

    <!-- CSS for login page -->
    <link rel="icon" type="image/png" href="loginPage/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="loginPage/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="loginPage/css/util.css">
    <link rel="stylesheet" type="text/css" href="loginPage/css/main.css">

    <script>
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</head>
<body>

    <div class="container-login100" style="background-image: url('loginPage/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <span class="login100-form-title p-b-37">Sign In</span>

            <!-- Textbox for email & password -->
            <div class="wrap-input100 m-b-20">
                <input class="input100" id="email" type="email" placeholder="email">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 m-b-25">
                <input class="input100" id="password" type="password" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            <!-- Button for signing in with email & password -->
            <div class="container-login100-form-btn">
                <button id="signIn" class="login100-form-btn">
                    Sign In
                </button>
            </div>

            <div class="text-center p-t-57 p-b-20">
                <span class="txt1">
                    Or login with
                </span>
            </div>

            <!-- Buttons for social media login -->
            <div class="flex-c p-b-50">
                <a class="login100-social-item">
                    <img id="FacebookLogin" src="loginPage/images/icons/icon-facebook.png" />
                </a>

                <a class="login100-social-item">
                    <img id="GoogleLogin" src="loginPage/images/icons/icon-google.png" />
                </a>

                <a class="login100-social-item">
                    <img id="GithubLogin" src="loginPage/images/icons/icon-github.png" />
                </a>

                <a class="login100-social-item">
                    <img id="TwitterLogin" src="loginPage/images/icons/icon-twitter.png" />
                </a>
            </div>

            <!-- Error message -->
            <div class="text-center p-t-0 p-b-50">
                <p><span id="error" class="txt1" style="color: red; display: inline-block;"></span></p>
            </div>

            <!-- Button for signing up -->
            <div class="text-center">
                <a id="signUp" class="txt2 hov1">
                    Sign Up
                </a>
            </div>


        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- Javascript for login page -->
    <script src="loginPage/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="loginPage/vendor/animsition/js/animsition.min.js"></script>
    <script src="loginPage/vendor/bootstrap/js/popper.js"></script>
    <script src="loginPage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="loginPage/vendor/select2/select2.min.js"></script>
    <script src="loginPage/vendor/daterangepicker/moment.min.js"></script>
    <script src="loginPage/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="loginPage/vendor/countdowntime/countdowntime.js"></script>
    <script src="loginPage/js/main.js"></script>

    <!-- Add firebase app to the project -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module">

        var firebaseConfig = {
            apiKey: "AIzaSyCEKSSQzuifi0bLqT7u2Lqz3_xGJinv6BI",
            authDomain: "duration-interface-firebase.firebaseapp.com",
            projectId: "duration-interface-firebase",
            storageBucket: "duration-interface-firebase.appspot.com",
            messagingSenderId: "794421775961",
            appId: "1:794421775961:web:ac47962b5bab9ce7e1ab48"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Sign up with email & password
        document.getElementById('signUp').addEventListener('click', SignUp);
        function SignUp() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email == null) {
                document.getElementById('error').textContent = 'Email is empty.';
            } else if (!validateEmail(email)) {
                document.getElementById('error').textContent = 'Email is not valid.';
            } else if (password == null) {
                document.getElementById('error').textContent = 'Password is empty.';
            } else {
                firebase.auth().createUserWithEmailAndPassword(email, password);
                document.getElementById('error').textContent = 'Signed up successfully, please log in!';
            }
        }

        // Sign in with email & password
        document.getElementById('signIn').addEventListener('click', SignIn);
        function SignIn() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            console.log(email);
            console.log(password);
            if (email === "") {
                document.getElementById('error').textContent = 'Email is empty';
            } else if (!validateEmail(email)) {
                document.getElementById('error').textContent = 'Email is not valid';
            } else if (password === "") {
                document.getElementById('error').textContent = 'Password is empty';
            } else {
                firebase.auth().signInWithEmailAndPassword(email, password);
                firebase.auth().onAuthStateChanged(user => {
                    if (!user) {
                        document.getElementById('error').textContent = 'Email and password do not match.';
                    } else {
                        window.location = 'redirect.html';
                    }
                })
            }
        }

        // Sign in with Google/Facebook/Github/Twitter
        document.getElementById('GoogleLogin').addEventListener('click', GoogleLogin);
        document.getElementById('FacebookLogin').addEventListener('click', FacebookLogin);
        document.getElementById('GithubLogin').addEventListener('click', GithubLogin);
        document.getElementById('TwitterLogin').addEventListener('click', TwitterLogin);

        function GoogleLogin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'redirect.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function FacebookLogin() {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'redirect.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function GithubLogin() {
            var provider = new firebase.auth.GithubAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'redirect.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

        function TwitterLogin() {
            var provider = new firebase.auth.TwitterAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var user = result.user;
                window.location = 'redirect.html'
            }).catch(function (error) {
                document.getElementById('error').textContent = "Login failed. Please login again."
            });
        }

    </script>

</body>
</html>
